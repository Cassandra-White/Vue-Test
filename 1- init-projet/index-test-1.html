<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet01 - Heure</title>
    <script src="https://unpkg.com/vue@3"></script></head>
<body>
    <div id="app">
        <h1>il est exactement : {{currentTime}}</h1>
    </div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    currentTime: new Date().toLocaleTimeString()
                }
            }
        })
        app.mount('#app');
    </script>
</body>
</html>
