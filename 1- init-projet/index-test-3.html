<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://www.unpkg.com/vue@3"></script>
</head>
<body>
    <div id='app'>
        <h1>{{french}}</h1>
        <h1>{{american}}</h1>
    </div>
    <script>
        const app = Vue.createApp({
            data(){
                return {
                    currentTimeFR : new Date().toLocaleTimeString(),
                    currentTimeUS : new Date().toLocaleTimeString("en-US")

                }
            },
            computed:{
                    french() {
                        return this.currentTimeFR
                    },
                    american() {
                        return this.currentTimeUS
                    }
            }
        });
        app.mount('#app');
    </script>
</body>
</html>
