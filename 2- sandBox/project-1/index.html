<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Monster Slayer</h1>
    </header>
    <div id="game">
      <section id="monster" class="container">
        <h2>Monster Health</h2>
        <div class="healthbar">
          <div  class="healthbar__value" :style={width:getMonsterHealth}></div>
        </div>
      </section>
      <section id="player" class="container">
        <h2>Your Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style={width:getPlayerHealth}></div>
        </div>
      </section>
      <section class="container" v-if="gameOver || win || draw">
        <h2>Game Over</h2>
        <h3 v-if="gameOver">You Lose</h3>
        <h3 v-if="win">You Win !</h3>
        <h3 v-if="draw">It's a Draw !!!!</h3>
        <button @click="newGame">An Other Now !!!!!!</button>
      </section>
      <section id="controls" v-else>
        <button @click='playerAttack'>ATTACK</button>
        <button :disabled="getSpecialAttackRound" @click="playerSpecialAttack">SPECIAL ATTACK</button>
        <button @click="playerHeal">HEAL</button>
        <button @click='playerSurrender'>SURRENDER</button>
      </section>
      <section id="log" class="container">
        <h2>Battle Log</h2>
        <ul>
          <li v-for="log in logMessage">
            {{log.actionBy}} {{log.actionType}} {{log.actionValue}}
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
