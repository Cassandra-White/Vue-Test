<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Dynamique Style</h1>
    </header>
    <section id="styling">
      <div
        class='demo'
        :class="activeDivA"
        @click="selectedDiv('A')"
      ></div>
      <div
        :class="['demo', {'active': divB}]"
        @click="selectedDiv('B')"
      ></div>
      <div
        class='demo'
        :class="{'active': divC}"
        @click="selectedDiv('C')"
      ></div>
    </section>
  </body>
</html>
