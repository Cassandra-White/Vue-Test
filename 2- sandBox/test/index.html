<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A First App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://www.unpkg.com/vue@3"></script>
  </head>
  <body>
    <div id="app">
      <div>
        <label for="goal">Goal</label>
        <input type="text" id="goal" v-model='inputValue' />
        <button id='button' v-on:click='addGoal'>Add Goal</button>
      </div>
      <ul id="ul">
          <li v-for='goal in goalList'>{{goal}}</li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
